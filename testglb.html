<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #f8f8f8;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      text-align: center;
    }
    #progress {
      width: 100%;
      height: 12px;
      background-color: #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 10px;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background-color: #4caf50;
      transition: width 0.3s ease;
    }
    .zoom-buttons {
      position: absolute;
      bottom: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .zoom-buttons button {
      padding: 8px 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="loader">
      <div>Loading 3D Model...</div>
      <div id="progress">
        <div id="progress-bar"></div>
      </div>
    </div>
    <div class="zoom-buttons">
      <button onclick="zoom(true)">+</button>
      <button onclick="zoom(false)">âˆ’</button>
    </div>
  </div>

  <!-- Non-module script for maximum compatibility -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>

  <script>
    const container = document.getElementById('container');
    const loader = document.getElementById('loader');
    const progressBar = document.getElementById('progress-bar');

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enableZoom = true;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
    scene.add(light);

    const loaderGLTF = new THREE.GLTFLoader();
    loaderGLTF.load(
      'liemix.glb',
      function (gltf) {
        scene.add(gltf.scene);
        loader.style.display = 'none';
      },
      function (xhr) {
        const progress = (xhr.loaded / xhr.total) * 100;
        progressBar.style.width = progress.toFixed(0) + '%';
      },
      function (error) {
        loader.innerHTML = 'Failed to load model.';
        console.error(error);
      }
    );

    function zoom(zoomIn) {
      const direction = zoomIn ? -0.3 : 0.3;
      camera.position.z += direction;
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
